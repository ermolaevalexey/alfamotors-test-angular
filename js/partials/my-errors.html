<div ng-if="$parent.$parent.showErrors">
	<div ng-repeat="(errorKey, errorObj) in $parent.$parent.$parent.errors" ng-if="errorKey === error">
		{{errorKey}}
		<div>
			{{errorObj[0]}}
			{{errorObj[1]}}
		</div>
	</div>
	<div ng-repeat="(errorKey, errorObj) in $parent.$parent.$parent.errors.serverErrors" ng-if="errorKey === error">
		{{errorKey}}
		<div>
			{{errorObj[0]}}
			{{errorObj[1]}}
		</div>
	</div>
</div>
